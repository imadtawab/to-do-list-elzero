<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="project9.css">
    <script defer src="project9.js"></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <form id="form">
                <input type="text" name="" placeholder="" id="taskInput">
                <button id="plus">+</button>
            </form>
        </div>
        <div class="body">
            <div class="task-show">
                No Tasks To Show
            </div>
            <div class="parent">
                <!-- <div class="task-box">
                    Task One
                    <span class="delete">Delete</span>
                </div>

                <div class="task-box">
                    Task Two
                    <span class="delete">Delete</span>
                </div> -->
            </div>
        </div>
        <div class="footer">
            <div class="get-task">
                Tasks <span>0</span>
            </div>
            <div class="all">
                <div class="delete-all">Delete All</div>
                <div class="finished-all">Finished All</div>
            </div>
            <div class="completed">
                Completed <span>0</span>
            </div>
        </div>
    </div>
</body>

</html>
